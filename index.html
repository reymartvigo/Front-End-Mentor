<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Profile Card Preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="image">
                <img id="pattern" src="image/bg-pattern-card.svg" alt="card-background">
                <img id="profile" src="image/image-victor.jpg" alt="profile">
            </div>
            <div class="name">
                <h2>Victor Crest <span>&nbsp26</span></h2>
            </div>
            <p id="place">London</p>
            <hr>
            <div class="content">
                <div class="followers">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
